<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Закрась клеточки</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div>
      <h1>Закрасить клеточки</h1>
      <div>
        <p>Выбери количество ячеек</p>
        <input type="range" id="range" min="2" max="5" step="1" class="range"></input>
        <br>
        <span class="range-value btn btn-secondary">4 на 4</span>
        <br>
        <br>
        <p>Выбери цвет ячеек</p>
        <div class="change-color">
          <div class="change-color__control">
            <input class="color" type="color">
            <input class="button-add-color btn btn-info" type="button" value="Добавьте цвет" style="color: #fff">
          </div>
          <div class="change-color__layout">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <br>
        <br>
        <p>Води по полю курсором</p><span>Счетчик </span><span class="badge badge-info"
          style="background-color: blue;">0</span>
      </div>
    </div>

    <div class="field">
      <div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
  <script src="main.js"></script>
</body>

</html>
